<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts- Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-family: "Manrope", sans-serif; -->

    
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'color1':'#ABEF5F', // green
                'color2':'rgba(171, 239, 95, 0.5)', // light green
                'color3':'#212121', // black, title heading color
                'color4':'#494949', // light-black, description color
                'color5':'#F4F4F4', // light-ash, background color
                'color6':'#1C1C1C', // footer-background
                'color7':'#E7C1D3', // pink
                'color8':'#EFDA6E', // yellow
                'color9':'#A4DAC3', // green
                'color10':'#77AAEA', // blue
              },

              fontFamily: {
                'manrope': ['Manrope', 'sans-serif'],
              },

            }
          }
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a5c2b78019.js" crossorigin="anonymous"></script>

    <!-- Title-1 text-7xl font-extrabold text-color1-->
    <!-- Title-2 text-5xl font-[900] text-color3 -->
    <!-- Title-3 text-lg font-extrabold text-color3 -->
    <!-- description text-base font-[600] text-color4 -->

     
</head>
<body class="font-manrope">
    <header class="container mx-auto"></header>

    <main class="container mx-auto"></main>

    <footer></footer>
</body>
</html>
